<span *ngIf="url" class="wrapper">
   <p matTooltip="{{url.targetUrl}}" class="target-url mat-typography">{{url.targetUrl}}</p>
   <span>
      <a mat-stroked-button color="primary" href="{{url.shortUrl}}" target="_blank"
         matTooltip="Click to visit the shortened URL" class="link-button">
         <mat-icon>launch</mat-icon>
         {{url.shortUrl}}
      </a>
   </span>
   <span class="buttons">
      <button mat-icon-button ngxClipboard [cbContent]="url.shortUrl" aria-label="Copy to clipboard"
         matTooltip="Copy to clipboard" (click)="displayCopiedMessage()">
         <mat-icon>content_copy</mat-icon>
      </button>
      <button mat-icon-button aria-label="Password protection" matTooltip="Edit password protection"
         (click)="showPasswordDialog(url)">
         <mat-icon>{{ url.password ? 'lock' : 'lock_open' }}</mat-icon>
      </button>
      <a mat-icon-button aria-label="View usage" matTooltip="View usage" href="{{url.shortUrl}}/usage" target="_blank">
         <mat-icon>assessment</mat-icon>
      </a>
      <button mat-icon-button aria-label="Remove" matTooltip="Remove" (click)="remove(url)">
         <mat-icon>delete_forever</mat-icon>
      </button>
   </span>
</span>
<mat-dialog-content></mat-dialog-content>
