<app-url-info [url]="url"></app-url-info>
<mat-card>
   <mat-card-content>
      <h1 class="mat-h1">This link has been clicked <b>{{accessCount}}</b> times.</h1>
      <nav mat-tab-nav-bar [tabPanel]="tabPanel">
         <a mat-tab-link *ngFor="let link of links"
            (click)="activeLink = link.path"
            [routerLink]="link.path"
            [active]="activeLink == link.path"> {{link.name}} </a>
      </nav>
      <mat-tab-nav-panel #tabPanel><router-outlet></router-outlet></mat-tab-nav-panel>
   </mat-card-content>
</mat-card>
